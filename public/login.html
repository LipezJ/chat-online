<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main>
        <div id="banner"></div>
        <div id="form">
            <div id="title">Login</div>
            <div class="inputc">
                <label for="user">User:</label>
                <input title="user" type="text" id="useri">
            </div>
            <div class="inputc">
                <label for="pass">Password:</label>
                <input title="pass" type="text" id="passi">
            </div>
            <div class="inputc singup">
                <label for="email">Email:</label>
                <input title="email" type="text" id="emaili">
            </div>
            <button title="login" type="button" id="loginb">Login</button>
            <button title="singup" class="singup" type="button" id="singupb">Sing up</button>
            <button title="login/singup" type="button" id="switch">Sign up</button>
        </div>
    </main>
    <script src="./scripts/login.js" type="module"></script>
</body>
</html>
